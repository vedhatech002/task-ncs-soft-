<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ncs soft</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <section class="container">
        <div class="row">
            <div class="col-10 col-lg-5 col-md-8 mx-auto mt-5">
                <div class="card shadow-lg border-1 rounded mt-4 pb-4">
                    <div class="card-body d-flex  flex-column align-items-center " style="padding-top:5rem">
                        <div class="mx-auto"><img class="img-fluid"
                                src="https://ncssoft.in/wp-content/uploads/2022/10/ncs-logo-plain.webp" alt="ncs"
                                width="80px"></div>
                        <p class="text-muted">Transform audit digitization with AI</p>
                        <form class="d-flex flex-column gy-2 mt-2">
                            <div class="mt-3"> <label for="exampleFormControlInput1" class="form-label">Email
                                    address</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1"
                                    placeholder="name@example.com">
                            </div>
                            <div class="mt-2">
                                <label for="inputPassword5" class="form-label">Password</label>
                                <input type="password" id="inputPassword5" class="form-control"
                                    aria-describedby="passwordHelpBlock">
                            </div>

                            <a href="#" class="btn btn-primary mt-4">Login</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
